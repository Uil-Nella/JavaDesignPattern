apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    runtime 'cglib:cglib:3.1'
    runtime 'cglib:cglib-nodep:3.1'
    compile 'com.google.guava:guava:18.0'


}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}